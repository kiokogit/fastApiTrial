<td style="margin: 0rem;padding: 0rem; padding-top:0.3rem; ">
  <table class="project-wrapper"
    style="margin: 0rem;padding: 0rem;width:100%; border: 1px solid lightgray; border-radius:10px; padding:10px">
    <tr>
      <td colspan=" 2" style="margin: 0rem;padding: 0rem;">
        <table class="project-header" style="margin: 0rem;padding: 0rem;width:100%;">
          <tr>
            <td class="project-title"
              style="margin: 0rem;padding: 0rem;font-size: 0.85rem; font-weight: bold; font-family:sans-serif, Arial, Helvetica;">
              {title}</td>
          </tr>
          <tr>
            <td class="project-category"
              style="margin: 0rem;padding: 0rem;font-style: italic;font-size: 0.75rem;color: gray; font-family:sans-serif, Arial, Helvetica;">
              {categories}</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="margin: 0rem;padding: 0rem;">
        <table class="project-info" style="margin: 0rem;padding: 0rem;width:100%;">
          <tr>
            <td style="margin: 0rem;padding: 0rem;font-size: 0.85rem; padding-top:0.5rem">
              <b
                style="margin-right: 0.2rem;margin: 0rem;padding: 0rem; font-family:sans-serif, Arial, Helvetica;">Signal:</b>{signals}
            </td>
          </tr>
          <tr>
            <td style="margin: 0rem;padding: 0rem;font-size: 0.85rem;">
              <b
                style="margin-right: 0.2rem;margin: 0rem;padding: 0rem; font-family:sans-serif, Arial, Helvetica;">Website:</b>
              <a href="{website}"
                style="margin: 0rem;padding: 0rem;color: #278DD8; font-family:sans-serif, Arial, Helvetica;">{website}</a>
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td colspan="2" style="margin: 0rem;padding: 0.25rem;">
        <a href="{project_link}" class="project-link"
          style="color: white;border: none;background-color: black;width: 100%;font-size: 0.65rem; font-family:sans-serif, Arial, Helvetica;text-align: center;cursor: pointer;text-decoration: none;border-radius: 6px; padding:0.25rem">VIEW
          AND LEAVE FEEDBACK</a>
      </td>
    </tr>
  </table>
</td>
