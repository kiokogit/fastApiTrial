  <td style="padding: 3px;">{user_firstname} {user_lastname}</td>
  <!-- We need span color instead of an icon, check colors down there, green, yellow red -->

    <span style="background:{color}; border-radius: 5px; padding:0.1rem;">{user_performance_percentage}%</span>
  </td>
  <td style="padding: 3px;">{user_rated_projects_count}</td>
  <td style="padding: 3px;">{user_great_projects_count}</td>
  <td style="padding: 3px;">{user_good_projects_count}</td>
  <td style="padding: 3px;">{user_unfit_projects_count}</td>
  <td style="padding: 3px;">{user_feedback_projects_count}</td>
</tr>
