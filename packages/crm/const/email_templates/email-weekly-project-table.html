<!-- table with id project-wrapper is a project -->
<table id="project-wrapper"
  style="margin: 0; padding: 0; border: 0; width: 100%; padding-bottom: 1.5rem; font-family:sans-serif, Arial, Helvetica; border: 1px solid lightgray; border-radius:10px; padding:10px">
  <tr>
    <td>
      <table style="margin: 0; padding: 0; border: 0; width: 100%;">
        <tr>
          <td style="margin: 0; padding: 0; font-size: 1.05rem; font-weight: bold; text-decoration: underline;">
            {title}</td>
        </tr>
        <tr>
          <td style="margin: 0; padding: 0; font-style: italic; font-size: 0.75rem; color: gray;">
            {categories}</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table style="margin: 0; padding: 0; border: 0; width: 100%;">
        <tr>
          <td style="margin: 0; padding: 0; font-size: 0.85rem; padding-top:0.5rem">
            <b style="margin-right: 0.2rem;">Signal:</b>{signals}
          </td>
        </tr>
        <tr>
          <td style="margin: 0; padding: 0; font-size: 0.85rem;">
            <b style="margin-right: 0.2rem;">Website:</b>
            <a href="{website}" style="color: #278DD8;">{website}</a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td>
      <table style="margin: 0; padding: 0; border: 0; width: 100%;">
        <tr>
          <td style="margin: 0; padding: 0;">
            <br style="margin: 0; padding: 0;">
            <div style="padding-bottom:1rem">
              <p style="font-weight: bold;">Team's feedback:</p>
              <table style="border-collapse: collapse;border: 1px solid #ddd;; width: 65%; text-align: center;">
                <!-- entry rows email-weekly-project-great-table-entry.html  ex weekly person feedback -->
                {user_entries}
              </table>
            </div>
          </td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
    <td colspan="2" style="margin: 0rem;padding: 0.25rem;">
      <!-- project link -->
      <a href="{project_link}" class="project-link"
        style="color: white;border: none;background-color: black;width: 100%;font-size: 0.65rem;text-align: center;cursor: pointer;text-decoration: none;border-radius: 6px; padding:0.25rem">VIEW
        AND LEAVE FEEDBACK</a>
    </td>
  </tr>
</table>
