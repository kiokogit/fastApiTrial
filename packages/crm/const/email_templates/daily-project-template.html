<tr>
<td style="vertical-align: top;">
  <br/>
  <h4 class="project-title" style="font-size: 0.85rem; height:0px; margin-bottom: 14px;">{title}
  </h4>
  <span class="project-category"
    style="font-style: italic; font-size: 0.75rem; color: gray; height: 0px;"><i style="height:0px">{categories}</i></span>
  <table style="border-collapse: collapse; width: 100%; margin-top: 8px; margin-bottom: 8px;">
    <tr>
      <td style="font-size: 0.85rem;"><b style="margin-right:0.2rem">Signals:</b>{signals}</td>
    </tr>
    <tr>
      <td style="font-size: 0.85rem;"><b style="margin-right:0.2rem">Website:</b><a
          href="{website}" style="color: #278DD8">{website}</a></td>
    </tr>
  </table>
  <div class="project-about" style="font-size: 0.85rem; line-height: 1.4;">
    {about}
  </div>
  <a href="{project_link}" class="project-link"
    style="border: none; color: white; background-color: black; padding: 0.5rem; width: 12rem; font-size: 0.8rem; text-align: center; cursor: pointer; text-decoration: none; border-radius: 6px; display: block; margin-top: 16px;">VIEW
    AND LEAVE FEEDBACK</a>
  <br/>
  <hr/>
  <br/>
</td>
</tr>
